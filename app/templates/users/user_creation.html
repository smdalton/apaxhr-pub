{% extends "apaxhr/base.html" %}

{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class=" my-5 mx-auto">
                <h1 class="text-center  col-sm-auto header">{{page_name}}</h1>

            </div>
        </div>
        <div class="row">
            <form method="post" class="col-lg-auto mx-auto ">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


    </div>


{% endblock %}
