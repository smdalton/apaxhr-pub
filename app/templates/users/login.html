{% extends "apaxhr/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="text-center display-1 col-md-6 my-4 mx-auto"> Login</h1>

        </div>

        <div class="row">
            <div class="card mx-auto ">
                <div class="card-body">
                    <form method="post" class="col-lg-auto ">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card mx-auto my-4 ">
                <div class="card-body my-1">
                    <button type="submit" class="btn btn-primary">Reset Password</button>

                </div>
            </div>
        </div>


    </div>


{% endblock %}
